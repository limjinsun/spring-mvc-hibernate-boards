<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Star Admin Free Bootstrap Admin Dashboard Template</title>
<!-- plugins:css th:href="@{'/resources/css/style.css'}" -->
<link rel="stylesheet" th:href="@{'/resources/vendors/iconfonts/mdi/css/materialdesignicons.min.css'}">
<link rel="stylesheet" th:href="@{'/resources/vendors/css/vendor.bundle.base.css'}">
<link rel="stylesheet" th:href="@{'/resourcesvendors/css/vendor.bundle.addons.css'}">
<!-- endinject -->
<!-- plugin css for this page -->
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" th:href="@{'/resources/css/style.css'}">
<!-- endinject -->
<!-- Favicons and -- For iPhone -->
<link rel="icon" th:href="@{'/resources/images/favicon.ico'}" sizes="32x32">
<link rel="shortcut icon" th:href="@{'/resources/images/favicon.ico'}" />
<link rel="apple-touch-icon-precomposed" th:href="@{'/resources/images/favicon.ico'}">
<meta name="msapplication-TileColor" content="#00bcd4">
<meta name="msapplication-TileImage" th:href="@{'/resources/images/favicon.ico'}">
</head>

<body>
	<div class="container-scroller">
		<div class="container-fluid page-body-wrapper full-page-wrapper auth-page">
			<div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
				<div class="row w-100">
					<div class="col-lg-4 mx-auto">
						<div class="auto-form-wrapper">
							<form th:action="@{'/validateLogin'}" method='POST'>
								<div class="form-group">
									<label class="label">E-mail</label>
									<div class="input-group">
										<input class="form-control" id="username" name="username" type="email" placeholder="E-mail" />
										<div class="input-group-append">
											<span class="input-group-text">
												<i class="mdi mdi-check-circle-outline"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="label">Password</label>
									<div class="input-group">
										<input class="form-control" id="password" name="password" type="password" placeholder="Password" />
										<div class="input-group-append">
											<span class="input-group-text">
												<i class="mdi mdi-check-circle-outline"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<button class="btn btn-primary submit-btn btn-block">Login</button>
								</div>
								<div class="form-group d-flex justify-content-between">
									<div class="form-check form-check-flat mt-0">
										<label class="form-check-label">
											<input type="checkbox" class="form-check-input" id="remember-me" checked>
											Keep me signed in
										</label>
									</div>
									<a href="#" class="text-small forgot-password text-black">Forgot Password</a>
								</div>
								<div class="form-group">
									<button class="btn btn-block g-login">
										<img class="mr-3" src="../../images/file-icons/icon-google.svg" alt="">
										Log in with Google
									</button>
								</div>
								<div class="text-block text-center my-3">
									<span class="text-small font-weight-semibold">Not a member ?</span>
									<a th:href="@{/registerForm}" class="text-black text-small">Create new account</a>
								</div>
								<!-- prevent CSRF attack! -->
								<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
							</form>
						</div>
						<ul class="auth-footer">
							<li>
								<a href="#">Conditions</a>
							</li>
							<li>
								<a href="#">Help</a>
							</li>
							<li>
								<a href="#">Terms</a>
							</li>
						</ul>
						<p class="footer-text text-center">copyright Â© 2018 Bootstrapdash. All rights reserved.</p>
					</div>
				</div>
			</div>
			<!-- content-wrapper ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
	<!-- plugins:js -->
	<script th:src="@{'/resources/vendors/js/vendor.bundle.base.js'}"></script>
	<script th:src="@{'/resources/vendors/js/vendor.bundle.addons.js'}"></script>
	<!-- endinject -->
	<!-- inject:js -->
	<script th:src="@{'/resources/js/off-canvas.js'}"></script>
	<script th:src="@{'/resources/js/misc.js'}"></script>
	<!-- endinject -->
</body>

</html>
