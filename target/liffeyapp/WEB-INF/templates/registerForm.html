<style th:inline="text">
body, html {
	height: 100%;
	background-color: grey;
}

.content-wrapper {
	background: rgba(1,1,1,0.3);
}

.bg {
	/* filter: blur(4px);
	-webkit-filter: blur(4px); */
	background-image: url([[@{/resources/images/bg/2.jpg}]]);
	background-color: transparent;
	height: 100%;
	/* Center and scale the image nicely */
	background-repeat: no-repeat;
	background-size: cover;
	background-position: 10% 50%;
	background-color: transparent;
}

.card {
	background-color: transparent;
}

.login-section {
	background-color: #fff;
	padding: 1.3em;
}
</style>

<body>

	<div class="main-panel bg" style="width: 100%;">
		<div class="content-wrapper content-wrapper d-flex align-items-center">

			<div class="row w-100">
				<div class="col-lg-4">
					<div class="col-12 grid-margin borderon">
						<div class="card borderon" style="padding: 0px;">
							<div class="card-body" style="padding: 1.1rem 0.3rem;">
								<div class="row">
									<div class="col-lg-12 borderon" style="color: #FFF;">
										<h2 class="card-description font-d" style="font-weight: normal; letter-spacing: -0.2rem;">리피의 아일랜드</h2>
										<p class="card-description">스스로 선택하는 자유, 혼자 할수있는 자신감</p>
									</div>
									<!-- <div class="col-lg-3 borderon">hello</div> -->
								</div>
								<div class="row"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-4 mx-auto d-flex justify-content-center align-items-center login-section borderon">
				
					<div class="col-12">
						<form th:action="@{/register}" th:object="${user}" method="post" class="mui-form">
						<div class="mui-textfield borderon">
							<input class="form-control" id="fname" th:field="*{fname}" type="text">
							<label>Name</label>
						</div>

						<div class="mui-textfield borderon">
							<input class="form-control" id="email" th:field="*{email}" type="email">
							<label>Email</label>
						</div>

						<div class="mui-textfield borderon">
							<input id="password_reg" th:field="*{password}" type="password" placeholder="more than 6 characters">
							<label>Password</label>
						</div>

						<div class="mui-textfield borderon">
							<input id="confirmPassword" th:field="*{passwordConfirm}" type="password" placeholder="more than 6 characters">
							<label>Password confirm</label>
						</div>

						<div class="row d-flex justify-content-center align-items-center">
							<button type="submit" class="col-6 text-center d-flex justify-content-center align-items-center mui-btn mui-btn--raised font-b" style="border: 3px solid black; margin-bottom:7px; height: 42px;">Join</button>
						</div>
							<a th:href="@{'/login'}" class="text-small forgot-password text-black">Joined already?</a>
						</form>

						<!-- <div class="d-flex justify-content-center align-items-center" style="border: 3px solid black; margin-bottom:7px;">
							<a th:href="@{/registerForm}" class="text-small forgot-password text-black"><i class="mdi mdi-library-plus icon-xmd"></i> <span class="menu-title font-b"> <small>&nbsp가입하기</small></a>
						</div>
						
						<div class="d-flex justify-content-center align-items-center" style="border: 3px solid black;">
							<a th:href="@{'/school/all'}" class="text-small forgot-password text-black"><i class="mdi mdi-coin icon-xmd"></i> <span class="menu-title font-b"> <small>&nbsp로그인없이 어학원 가격정보 보기</small></a>
						</div>
						 -->
					</div>

				</div>


				<div class="col-lg-4"></div>
			</div>

			<!-- <div style="height: 2000px;"></div> -->

					</div> -->
		</div>

				</span> <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center card-description"> 당신의 성공적인 어학연수를 위해 <i class="mdi mdi-heart text-danger"></i>
				</span>
			</div>
		</footer>
		<!-- partial -->
	</div>
